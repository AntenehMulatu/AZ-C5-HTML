<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AZUBI Front End Development</title>

    <meta name="fa-viacoin" content="./images/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<style>
    table,

    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
    }
</style>

<body>
    <div id="main_content">
        <table style="border: 1px solid black;">

            <thead>
                <tr>
                    <td colspan="7" align="center" style="font-weight: bold;"> Time Table</td>
                </tr>

                <tr>

                    <td colspan="2" rowspan="2"></td>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Thu</th>
                    <th scope="col">Fri</th>



                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" rowspan="5" scope="rowgroup" style="font-weight: bold;">Hours</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                    <td>Sports</td>
                </tr>
                <tr>
                    <th colspan="5">Lunch</th>
                </tr>
                <tr>

                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                    <td colspan="6" rowspan="2" scope="rowgroup">Project</td>

                </tr>
                <tr>
                    <td>Science</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Maths</td>

                </tr>



            </tbody>
        </table>
    </div>
</body>

</html>
